<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zen Tea | Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
      :root { --tea-primary: #8D6E63; --tea-dark: #4E342E; --tea-accent: #D7CCC8; --tea-cream: #FAF3E0; --tea-text: #3E2723; --font-main: 'Outfit', sans-serif; }
      body { font-family: var(--font-main); color: var(--tea-text); background-color: var(--tea-cream); transition: 0.3s; }
      [data-bs-theme="dark"] body { background-color: #2D2420; color: #EFEBE9; }
      .navbar { background-color: rgba(255, 255, 255, 0.90) !important; backdrop-filter: blur(10px); padding: 20px 0; }
      [data-bs-theme="dark"] .navbar { background-color: rgba(45, 36, 32, 0.95) !important; }
      .navbar-brand { font-size: 1.6rem; font-weight: 700; color: var(--tea-primary) !important; text-transform: uppercase; letter-spacing: 2px; }
      .nav-link { color: var(--tea-text) !important; margin: 0 15px; text-transform: uppercase; position: relative; }
      [data-bs-theme="dark"] .nav-link, [data-bs-theme="dark"] .navbar-brand { color: #D7CCC8 !important; }
      .nav-link:hover::after { width: 100%; }
      .nav-link::after { content: ''; display: block; width: 0; height: 1px; background: var(--tea-primary); transition: width .3s; }
      .theme-btn { background: transparent; border: 1px solid var(--tea-primary); color: var(--tea-primary); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
      .theme-btn:hover { background: var(--tea-primary); color: white; }
      footer { border-top: 1px solid #D7CCC8; margin-top: 80px; padding-top: 60px; padding-bottom: 40px; }
      footer a { text-decoration: none; color: var(--tea-text); }
      
      .form-control { border-radius: 2px; border: 1px solid #D7CCC8; padding: 12px; background-color: rgba(255,255,255,0.8); }
      .form-control:focus { box-shadow: none; border-color: var(--tea-primary); }
      [data-bs-theme="dark"] .form-control { background-color: #3E322E; border-color: #5D4037; color: white; }
      .btn-submit { background-color: var(--tea-primary); color: white; border-radius: 2px; padding: 12px 30px; border: none; letter-spacing: 1px; text-transform: uppercase; }
      .btn-submit:hover { background-color: var(--tea-dark); }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"><i class="bi bi-cup-straw"></i> Zen Tea</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="locations.html">Locations</a></li>
            <li class="nav-item"><a class="nav-link" href="story.html">Our Story</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li> <!-- Active -->
          </ul>
          <button class="theme-btn" id="themeToggle"><i class="bi bi-moon-fill" id="themeIcon"></i></button>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="text-center mb-5">
            <h2 class="display-5 fw-bold" style="color: var(--tea-primary);">Get in Touch</h2>
            <p class="lead">Have a question or feedback? We'd love to hear from you.</p>
          </div>

          <form class="p-4 p-md-5 rounded shadow-sm bg-white" style="border: 1px solid #eee;">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label small text-uppercase fw-bold">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label small text-uppercase fw-bold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="hello@example.com">
              </div>
              <div class="col-12">
                <label for="subject" class="form-label small text-uppercase fw-bold">Subject</label>
                <select class="form-control" id="subject">
                   <option>General Inquiry</option>
                   <option>Franchise Opportunities</option>
                   <option>Feedback</option>
                </select>
              </div>
              <div class="col-12">
                <label for="message" class="form-label small text-uppercase fw-bold">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="How can we help you?"></textarea>
              </div>
              <div class="col-12 text-center mt-4">
                <button type="submit" class="btn-submit w-100">Send Message</button>
              </div>
            </div>
          </form>
          
          <div class="text-center mt-5">
             <p class="mb-1 fw-bold">Email Us</p>
             <a href="mailto:hello@zentea.com" class="text-decoration-none" style="color: var(--tea-primary);">hello@zentea.com</a>
          </div>

        </div>
      </div>
    </main>

    <footer class="text-center">
      <p class="small text-body-secondary">&copy; 2023 Zen Tea. Brewed with care.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const toggleBtn = document.getElementById('themeToggle'); const icon = document.getElementById('themeIcon'); const html = document.documentElement;
      const savedTheme = localStorage.getItem('theme') || 'light'; html.setAttribute('data-bs-theme', savedTheme); updateIcon(savedTheme);
      toggleBtn.addEventListener('click', () => { const newTheme = html.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light'; html.setAttribute('data-bs-theme', newTheme); localStorage.setItem('theme', newTheme); updateIcon(newTheme); });
      function updateIcon(theme) { if (theme === 'dark') { icon.classList.remove('bi-moon-fill'); icon.classList.add('bi-cup-hot-fill'); } else { icon.classList.remove('bi-cup-hot-fill'); icon.classList.add('bi-moon-fill'); } }
    </script>
  </body>
</html>
